<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="js/jquery-1.7.2.min.js"></script> 
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="js/jquery.jqGrid.min.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="js/i18n/grid.locale-en.js"></script>
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
    <!-- The link to the CSS that the grid needs -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - JSON</title>
</head>
<body>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <script type="text/javascript"> 
    
        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'http://www.trirand.net/examples/grid/loading_data/million_linqdatasource/default.aspx?jqGridID=JQGrid1',
                mtype: "GET",
                datatype: "json",
                page: 1,
                colNames: ['Order ID', 'Customer ID', 'Order Date', 'Freight', 'Ship Name'],
                colModel: [
                    { name: 'OrderID', key: true, width: 75 },
                    { name: 'CustomerID', width: 150 },
                    { name: 'OrderDate', width: 150 },
                    { name: 'Freight', width: 150 },
                    { name: 'ShipName', width: 150 }
                ],
                width: 750,
                height: 250,
                rowNum: 20,
                pager: "#jqGridPager"
            })
        });

    </script>

    
</body>
</html>
